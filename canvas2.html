<!DOCTYPE html> 

<html>
<body>


<canvas id="tuval" width="640" height="480"  style="border:1px solid;"></canvas>

<script>

	var tuval=document.getElementById("tuval");
	var cizim=tuval.getContext("2d");


	en=tuval.width;
	boy=tuval.height;
	var x=en/2;
	var y=boy/2;
	var dx=5;
	var dy=5;
	
	function ziplayanTop(){
	temizle();
	cizim.beginPath();
	cizim.arc(x,y,50,0,2*Math.PI);
	cizim.closePath();
	cizim.fillStyle="#0000ff";
	x=x+dx;
	y=y+dy;
	cizim.fill();
	
	if (x<0)
		dx=-1*dx
	if (x>en)
		dx=-1*dx
	if (y<0)
		dy=-1*dy
	if (y>boy)
		dy=-1*dy
	
	
	
	}

	function temizle(){
	cizim.beginPath();
	cizim.fillStyle="#ffffff";
	cizim.fillRect(0,0,tuval.width,tuval.height);
	cizim.closePath();
	cizim.fill();
	}

	function tiklama(e){
	temizle();
	cizim.beginPath();
	cizim.arc(e.x,e.y,50,0,2*Math.PI);
	cizim.closePath();
	cizim.fillStyle="#0000ff";
	cizim.fill();
	}



	setInterval(ziplayanTop,10);
	

	
</script>


</body>
</html>
